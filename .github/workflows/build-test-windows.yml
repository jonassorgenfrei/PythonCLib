name: build-and-test-windows

#run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.9"]
        
    steps:
    - name: Checkout branch
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
          python-version: ${{ matrix.python-version }}
    - name: Get cmake
      uses: lukka/get-cmake@latest
    - name: Install boost
      uses: MarkusJx/install-boost@v2.3.1
      id: install-boost
      with:
          boost_version: 1.78.0
          link: static
          platform_version: 2022
          toolset: msvc
    #- name: Build Boost
    #  id: boost
    #  uses: egor-tensin/build-boost@v1
    #  with:
    #    version: 1.78.0
    #    libraries: system python
    #    platform: x64
    #    configuration: Release
    #    toolset: vs2022
    #    static: 1
    #- name: Show paths
    #  run: |
    #    echo 'Boost has been unpacked to: %s\n' '${{ steps.boost.outputs.root }}'
    #    echo 'Libraries can be found here: %s\n' '${{ steps.boost.outputs.librarydir }}'
    #  shell: bash
    - name: Configure
      run: |
        mkdir build
        cd build
        cmake .. -DBoost_USE_STATIC_LIBS=ON 
        # -D "BOOST_ROOT=${{ steps.boost.outputs.root }}"  -D "BOOST_LIBRARYDIR=${{ steps.boost.outputs.librarydir }}"
      env:
        BOOST_ROOT: ${{ steps.install-boost.outputs.BOOST_ROOT }}
    - name: Build
      run: cmake --build build --parallel --config Release
